<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Referents</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">
        <h1>Biblioteca de Referents</h1>
        <p>Descobreix els nostres llibres i referents destacats.</p>
    </header>
    <main class="layout">
        <section id="bookshelf" class="bookshelf" aria-label="Biblioteca amb prestatgeries"></section>
        <aside id="book-detail" class="book-detail" aria-live="polite">
            <button class="detail-close" type="button" aria-label="Tanca">&times;</button>
            <div class="detail-cover">
                <img id="book-cover" src="" alt="">
            </div>
            <div class="detail-info">
                <h2 id="book-title"></h2>
                <div id="book-extra"></div>
            </div>
        </aside>
    </main>
    <script src="referents.js"></script>
    <script src="main.js"></script>
</body>
</html>
